<!-- HEADER Y CATEGORIAS -->
<app-header></app-header>
<app-categories></app-categories>

<!-- MODAL  -->
<ng-template #content3 let-modal>
  <div class="modal-body text-success text-center">
    <form>
      <div class="form-group">
        <label for="recipient-name" class="col-form-label"><h3>¿Seguro que quieres eliminar tu cuenta?</h3></label>
      </div>
    </form>
  </div>
  <div class="d-flex justify-content-center mb-3">
    <button type="button" class="btn btn-outline-danger"  [routerLink]="['/']"  (click)="modal.dismiss('Cross click')">Eliminar Cuenta</button>
  </div>
</ng-template>
<pre>{{ closeResult }}</pre>

<!-- TÍTULO -->
<div class="container-fluid">
  <div class="row">
    <div class="col text-success mt-5 mb-5 text-center">
      <h2>Mi Perfil</h2>
    </div>
  </div>
</div>

<!-- RECUADRO DATOS/IMAGEN -->

<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div class="col-10 col-sm-8 col-md-6 bg-light border border-success text-success mb-5">


      <!-- imagen perfil -->


      <div class="container-fluid">
        <div class="row align-items-between d-flex justify-content-center pt-3 pb-3 mt-3 ">
          <div class="col-lg-8 col-md-10 col-sm-10">

            <div class="d-flex justify-content-center">
              <img src="assets/img/perfil.jpg" class="card-img mb-3" style="max-width: 160px;" alt="...">
            </div>

            <div class="row justify-content-center mt-3 mb-2">
              <div class="text-success">Cambiar foto de perfil</div>
            </div>

            <div class="row justify-content-center ">

              <div><input type="file" class="text-success" style="font-size: smaller; max-width: max-content;"></div>
            </div>


          </div>
        </div>
      </div>

      <div class="form-group">
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Nombre Usuario:</label>
          <input type="text" class="form-control border-success" name="name" [(ngModel)]="usuario.name" #name="ngModel" required>
        </div>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label" >Email:</label>
          <input type="email" class="form-control border-success" name="email" [(ngModel)]="usuario.email" #email="ngModel"required>
        </div>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Comunidad Autónoma:</label>
          <input type="text" class="form-control border-success" name="comunidad" [(ngModel)]="usuario.comunidad" #comunidad="ngModel" required>
        </div>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Provincia:</label>
          <input type="text" class="form-control border-success" name="provincia" [(ngModel)]="usuario.provincia" #provincia="ngModel" required>
        </div>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Localidad:</label>
          <input type="text" class="form-control border-success" name="localidad" [(ngModel)]="usuario.localidad" #localidad="ngModel" required>
        </div>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">CP:</label>
          <input type="number" class="form-control border-success" name="cp" [(ngModel)]="usuario.cp" #cp="ngModel" required>
        </div>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Confirmar contraseña:</label>
          <input type="password" class="form-control border-success" name="password" [(ngModel)]="usuario.password" #password="ngModel"required>
        </div>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Contraseña:</label>
          <input type="password" class="form-control border-success" name="password" [(ngModel)]="usuario.password" #password="ngModel"required>
        </div>
      </form>
    </div>
    <div class="container-fluid">
      <div class="row align-items-center d-flex justify-content-center">
        <div class="my-1">
          <button type="button" class="btn btn-success" [routerLink]="['/home']" (click)="modificarUsuario(name.value, password.value, email.value, comunidad.value, provincia.value, localidad.value, cp.value )">Actualizar Perfil</button>
        </div> &nbsp;
      </div>
    </div>
    <div class="container-fluid">
      <div class="row align-items-center d-flex justify-content-center pb-3">
        <div>
          <hr>
          <button type="button" class="btn btn-danger btn-sm" (click)="open3(content3)"><i class="fa fa-trash" aria-hidden="true"></i>
            Eliminar Cuenta</button>
        </div> &nbsp;
      </div>
    </div>
